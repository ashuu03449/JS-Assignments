<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-800 to-gray-900">
    
    <div class="w-full md:w-1/2 h-auto border-2 border-solid border-yellow-400 mx-auto my-3 py-6 px-10 rounded-lg shadow-lg bg-black-700">
        <h1 class="text-center font-bold text-3xl text-white mb-6">Dynamic Text Repeater</h1>
        <form id="frm">
            <input type="text" id="text" placeholder="Type your text" class="p-4 w-full bg-black-300 mb-5 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            <br>
            <input type="number" id="repeat" placeholder="No. of repetitions" class="p-4 w-full bg-black-300 mb-5 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            <br>
            <input type="submit" value="Repeat" class="w-full p-4 bg-yellow-500 hover:bg-yellow-600 text-white text-xl font-bold rounded-md transition duration-300 ease-in-out">
        </form>
        
        <!-- Output container -->
        <div id="output" class="w-full mt-5 p-4 bg-gray-600 text-white rounded-md shadow-inner"></div>
    </div>

    <script>
        var form = document.getElementById('frm');
        var outputDiv = document.getElementById('output');

        form.onsubmit = function (e) {
            e.preventDefault(); // Prevent form submission/reloading

            let text = document.getElementById('text').value;
            let repeat = document.getElementById('repeat').value;

            // Clear previous output
            outputDiv.innerHTML = '';

            // Loop and create new output
            for (var i = 1; i <= repeat; i++) {
                let newText = `<p class="py-2 px-4 bg-gray-800 rounded-md mb-2 text-yellow-200"> ${i}. ${text} </p>`;
                outputDiv.innerHTML += newText;
            }
        }
    </script>
</body>
</html>
